name: Rust/WASM CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  WASM_PACK_VERSION: 0.12.1

jobs:
  rust-lint:
    name: Rust Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Run rustfmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  rust-test:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.rust }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        run: cargo test --all-features --verbose

      - name: Run doc tests
        run: cargo test --doc --verbose

  wasm-build:
    name: WASM Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -y

      - name: Install wasm-opt
        run: |
          wget https://github.com/WebAssembly/binaryen/releases/download/version_116/binaryen-version_116-x86_64-linux.tar.gz
          tar -xzf binaryen-version_116-x86_64-linux.tar.gz
          sudo cp binaryen-version_116/bin/wasm-opt /usr/local/bin/
          rm -rf binaryen-version_116*

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-wasm-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache wasm build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-wasm-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build WASM (dev)
        run: ./scripts/build-wasm.sh dev

      - name: Build WASM (release)
        run: ./scripts/build-wasm.sh release

      - name: Optimize WASM
        run: ./scripts/optimize-wasm.sh

      - name: Run WASM tests
        run: wasm-pack test --headless --chrome

      - name: Upload WASM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-artifacts-${{ github.sha }}
          path: |
            pkg/*.wasm
            pkg/*.js
            pkg/*.d.ts
          retention-days: 7

      - name: Store build metadata
        run: |
          echo "WASM_BUILD_SHA=${{ github.sha }}" >> $GITHUB_ENV
          echo "WASM_BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

  browser-compat-test:
    name: Browser Compatibility Tests
    runs-on: ubuntu-latest
    needs: wasm-build
    strategy:
      matrix:
        browser: [chrome, firefox, safari]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh -s -- -y

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts-${{ github.sha }}
          path: pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install test dependencies
        run: npm install -g serve playwright

      - name: Install browser
        run: npx playwright install ${{ matrix.browser }}

      - name: Run browser tests
        run: wasm-pack test --headless --${{ matrix.browser }}

      - name: Run compatibility checks
        run: |
          npm run test:browser:${{ matrix.browser }} || true

  mobile-wasm-test:
    name: Mobile WASM Tests
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts-${{ github.sha }}
          path: pkg

      - name: Install mobile test tools
        run: |
          npm install -g appium
          npm install webdriverio

      - name: Run mobile browser tests
        run: |
          echo "Mobile WASM tests - placeholder for actual mobile testing"
          # Add actual mobile testing commands here

  performance-benchmark:
    name: Performance Benchmarking
    runs-on: ubuntu-latest
    needs: wasm-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts-${{ github.sha }}
          path: pkg

      - name: Run Rust benchmarks
        run: cargo bench --bench performance -- --output-format bencher | tee benchmark-results.txt

      - name: Run WASM size check
        run: |
          echo "WASM File Sizes:"
          ls -lh pkg/*.wasm
          echo "Total WASM size: $(du -h pkg/*.wasm | tail -1 | cut -f1)"

      - name: Install performance testing tools
        run: npm install -g lighthouse lighthouse-ci

      - name: Run Lighthouse benchmark
        run: |
          # Placeholder for Lighthouse performance testing
          echo "Performance benchmark completed"

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: benchmark-results.txt

      - name: Comment benchmark results on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('benchmark-results.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ“Š Performance Benchmark Results\n\`\`\`\n${results}\n\`\`\``
            });

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit

      - name: Run cargo-deny
        run: |
          cargo install cargo-deny
          cargo deny check

  docker-build:
    name: Docker Multi-Stage Build
    runs-on: ubuntu-latest
    needs: [rust-test, wasm-build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download WASM artifacts
        uses: actions/download-artifact@v4
        with:
          name: wasm-artifacts-${{ github.sha }}
          path: pkg

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.backend
          push: false
          tags: meta-media-search-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.frontend
          push: false
          tags: meta-media-search-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-hooks:
    name: Notify Build Status
    runs-on: ubuntu-latest
    needs: [rust-lint, rust-test, wasm-build, browser-compat-test, performance-benchmark]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Flow
        run: npm install -g claude-flow@alpha

      - name: Send build notification
        run: |
          npx claude-flow@alpha hooks notify --message "CI/CD Pipeline completed for ${{ github.sha }}"
          npx claude-flow@alpha hooks post-task --task-id "rust-wasm-ci-${{ github.run_id }}"

      - name: Store build metrics in memory
        run: |
          npx claude-flow@alpha hooks post-edit \
            --file ".github/workflows/rust-wasm-ci.yml" \
            --memory-key "swarm/cicd/build-${{ github.run_id }}"
