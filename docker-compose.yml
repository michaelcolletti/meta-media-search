
services:
  # PostgreSQL with vector extension
  postgres:
    image: ankane/pgvector:latest
    container_name: meta-media-postgres
    environment:
      POSTGRES_USER: meta_user
      POSTGRES_PASSWORD: meta_password
      POSTGRES_DB: meta_media_search
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./src/backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meta_user -d meta_media_search"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: meta-media-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: meta-media-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://meta_user:meta_password@postgres:5432/meta_media_search
      REDIS_URL: redis://redis:6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TMDB_API_KEY: ${TMDB_API_KEY}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src/backend:/app/src/backend
      - /app/node_modules
    command: npm run dev:backend

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: meta-media-frontend
    environment:
      NODE_ENV: development
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./src/frontend:/app/src/frontend
      - /app/node_modules
    command: npm run dev:frontend

volumes:
  postgres_data:
  redis_data:
